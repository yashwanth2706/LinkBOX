{% extends 'auth/base_auth.html' %}
{% block title %}Email Sent{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h4 class="mb-2 text-center">Check your email</h4>
  <p class="text-muted">If an account exists with that email, you'll receive a link to reset your password.</p>
  <a class="btn btn-primary w-100" href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
