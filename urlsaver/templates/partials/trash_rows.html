{% for url in page_obj %}
<tr>
  <td><input type="checkbox" class="trash-checkbox" value="{{ url.id }}"/></td>
  <td>{{ forloop.counter0|add:page_obj.start_index }}</td>
  <td>{{ url.name }}</td>
  <td>{{ url.url }}</td>
  <td>{{ url.category }}</td>
  <td>{{ url.deleted_at|date:"Y-m-d" }}</td>
</tr>
{% endfor %}
